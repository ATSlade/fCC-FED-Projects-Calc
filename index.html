<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
   <div id="calc-housing">
      <form name="jscalc">
         <!-- <input type="text" name="history"/> -->
         <input type="text" name="answer" maxlength="24" id="display" readonly/>
         <br/>
         
         <input type="button" value=" 7 " name="num-btn" onclick="calc7()" />
         <input type="button" value=" 8 " name="num-btn" onclick="calc8()" />
         <input type="button" value=" 9 " name="num-btn" onclick="calc9()" />
         <input type="button" value=" / " id="op-btn" onclick="calcDivide()" />
         <br/>
         
         <input type="button" value=" 4 " name="num-btn" onclick="calc4()" />
         <input type="button" value=" 5 " name="num-btn" onclick="calc5()" />
         <input type="button" value=" 6 " name="num-btn" onclick="calc6()" />
         <input type="button" value=" x " id="op-btn" onclick="calcMultiply()" />
         <br/>
         
         <input type="button" value=" 1 " name="num-btn" onclick="calc1()" />
         <input type="button" value=" 2 " name="num-btn" onclick="calc2()" />
         <input type="button" value=" 3 " name="num-btn" onclick="calc3()" />
         <input type="button" value=" - " id="op-btn" onclick="calcSubtract()"/>
         <br/>
         
         <input type="button" value=" C " name="funct-btn" onclick="calcClear()" />
         <input type="button" value=" CE " name="funct-btn" onclick="del()" />  
         <input type="button" value=" 0 " id="num-btn" onclick="calc0()" />
         <input type="button" value=" + " id="op-btn" onclick="calcAdd()" />
         <br/>

         <input type="button" value= " = " name="big-btn"  id="op-btn" onclick="calcEquals()"/>
      
      </form>
   </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
